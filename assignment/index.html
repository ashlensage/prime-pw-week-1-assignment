<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
        
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element  -->
    <header>
        <h1>Ashlen</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <img src="https://images.unsplash.com/photo-1607457561901-e6ec3a6d16cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I love Punch cheese pizza</li>
        <li>My favorite color is lavender</li>
        <li>I want to travel to Santorini, Greece</li>
    </ul>
    <!-- Create a footer element -->
    <footer>
        <p>
            "All our dreams can come true, if we have the courage to pursue them." -Walt Disney
        </p>
    </footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
